<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DoubleClutch</title>
    </head>
    <body>
        <div id="campaign-title"></div>
        <div id="campaign-video"></div>
        <div id="campaign-about"></div>
        <script type="text/javascript" src="bundle.js"></script>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="http://localhost:3300/index_bundle.js"></script>
        <script>
            ReactDOM.render(
              React.createElement(CampaignHeader, {idFromURL: window.location.pathname.slice(1, window.location.pathname.length - 1)}),
              document.getElementById('campaign-title')
            );
        </script>
        <script>
            ReactDOM.render(
              React.createElement(VideoPlayer, {idFromURL: window.location.pathname.slice(1, window.location.pathname.length - 1)}),
              document.getElementById('campaign-video')
            );
        </script>
        <script>
            ReactDOM.render(
              React.createElement(AboutContainer, {idFromURL: window.location.pathname.slice(1, window.location.pathname.length - 1)}),
              document.getElementById('campaign-about')
            );
        </script>
    </body>
</html>
